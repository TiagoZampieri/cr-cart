<ng-container>
  <div class="cart-container">
    <div class="cart-header">
      <h3 class="title">Carrinho <span>(3 itens)</span></h3>
    </div>
    <div class="product-list">
      <cr-product-horizontal-list></cr-product-horizontal-list>
    </div>
    <div class="cart-desc">
      <div class="subtotal">
        <span>subtotal</span>
        <span>R$49,99</span>
      </div>
      <div class="frete">
          <span>frete</span>
          <span>R$10,00</span>
      </div>
      <div class="total">
          <span>total</span>
          <span>R$59,99</span>
      </div>
    </div>
    <button class="checkout">
      finalizar compra
    </button>
  </div>
</ng-container>
