<ng-container>
  <div class="cart-container">
    <div class="empty-state" *ngIf="cartProducts.length === 0">
        <i class="material-icons mdi mdi-16">account</i>
        <p>Até o momento, o seu carrinho está vazio</p>
    </div>
    <div class="cart-products" *ngIf="cartProducts.length > 0">
      <div class="cart-header">
        <h3 class="title">Carrinho <span>(3 itens)</span></h3>
      </div>
      <div class="product-list">
        <cr-product-horizontal-list *ngFor="let item of cartProducts" [productData]="item"
        (removeFormCart)="removeProduct($event)"></cr-product-horizontal-list>
      </div>
      <div class="cart-desc">
        <div class="subtotal">
          <span>subtotal</span>
          <span>R$49,99</span>
        </div>
        <div class="frete">
            <span>frete</span>
            <span>R$10,00</span>
        </div>
        <div class="total">
            <span>total</span>
            <span>R$59,99</span>
        </div>
      </div>
      <button class="checkout">
        finalizar compra
      </button>
    </div>
  </div>
</ng-container>
