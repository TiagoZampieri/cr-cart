<ng-container>
  <div class="product-item">
    <div class="product-thumb">
      <img [src]="productData.image" alt="">
    </div>
    <div class="product-desc">
      <span class="title">{{ productData.name }}</span>
      <span class="price">{{ productData.price }}</span>
    </div>
    <button class="remove-product" (click)="removeProduct(productData.id)">
      <i class="material-icons mdi mdi-16">close</i>
    </button>
  </div>
</ng-container>
